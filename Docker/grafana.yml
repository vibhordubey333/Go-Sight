# Grafana configuration for Prometheus data source
# This file configures Grafana to connect to a Prometheus server
# The 'prometheus' hostname resolves within the Docker network
apiVersion: 1
datasources:
  - name: prometheus
    type: prometheus
    access: proxy  # Routes requests through Grafana's backend
    url: http://prometheus:9090  # Prometheus server URL
    uid: prometheus
    isDefault: true  # Set as default data source
    editable: true  # Allow editing in Grafana UI
  - name: tempo
    type: tempo
    access: proxy
    url: http://tempo:3200
    uid: tempo
    editable: true